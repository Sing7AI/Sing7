<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" fill="none">
  <style>
    .swatch { width: 120px; height: 80px; stroke: #ccc; stroke-width: 1; }
    .color-name { font: bold 14px 'Arial', sans-serif; fill: #333; }
    .color-value { font: normal 12px 'Arial', sans-serif; fill: #666; }
    .title { font: bold 18px 'Arial', sans-serif; fill: #333; }
    .section { font: bold 16px 'Arial', sans-serif; fill: #555; }
  </style>

  <!-- Title -->
  <text x="20" y="30" class="title">Sing7 Color Palette</text>
  
  <!-- Primary Colors -->
  <text x="20" y="60" class="section">Primary Colors</text>
  
  <!-- Blue -->
  <rect x="20" y="70" width="120" height="80" fill="#57b9f8" class="swatch" />
  <text x="20" y="170" class="color-name">Blue</text>
  <text x="20" y="190" class="color-value">#57b9f8</text>
  
  <!-- Yellow -->
  <rect x="160" y="70" width="120" height="80" fill="#f8ce57" class="swatch" />
  <text x="160" y="170" class="color-name">Yellow</text>
  <text x="160" y="190" class="color-value">#f8ce57</text>
  
  <!-- Dark Gray -->
  <rect x="300" y="70" width="120" height="80" fill="#2a2a2a" class="swatch" />
  <text x="300" y="170" class="color-name">Dark Gray</text>
  <text x="300" y="190" class="color-value">#2a2a2a</text>

  <!-- Secondary Colors -->
  <text x="20" y="230" class="section">Secondary Colors</text>
  
  <!-- Dark Background -->
  <rect x="20" y="240" width="120" height="80" fill="#0a0a1e" class="swatch" />
  <text x="20" y="340" class="color-name">Dark Background</text>
  <text x="20" y="360" class="color-value">#0a0a1e</text>
  
  <!-- Card Background -->
  <rect x="160" y="240" width="120" height="80" fill="#23234b" class="swatch" style="opacity: 0.5" />
  <text x="160" y="340" class="color-name">Card Background</text>
  <text x="160" y="360" class="color-value">#23234b80</text>
  
  <!-- Text Light -->
  <rect x="300" y="240" width="120" height="80" fill="#ffffff" class="swatch" />
  <text x="300" y="340" class="color-name">Text Light</text>
  <text x="300" y="360" class="color-value">#ffffff</text>
  
  <!-- Text Secondary -->
  <rect x="440" y="240" width="120" height="80" fill="#c2c2e9" class="swatch" />
  <text x="440" y="340" class="color-name">Text Secondary</text>
  <text x="440" y="360" class="color-value">#c2c2e9</text>
  
  <!-- Accent Colors -->
  <text x="20" y="120" class="section" transform="translate(430, 130)">Accent Colors</text>
  
  <!-- Success -->
  <rect x="440" y="70" width="120" height="80" fill="#30D158" class="swatch" />
  <text x="440" y="170" class="color-name">Success</text>
  <text x="440" y="190" class="color-value">#30D158</text>
  
  <!-- Error -->
  <rect x="440" y="150" width="50" height="30" fill="#FF5757" class="swatch" transform="translate(0, -70)" />
  <text x="440" y="190" class="color-name" transform="translate(0, -70)">Error</text>
  <text x="440" y="210" class="color-value" transform="translate(0, -70)">#FF5757</text>
  
  <!-- Warning -->
  <rect x="510" y="150" width="50" height="30" fill="#FFD60A" class="swatch" transform="translate(0, -70)" />
  <text x="510" y="190" class="color-name" transform="translate(0, -70)">Warning</text>
  <text x="510" y="210" class="color-value" transform="translate(0, -70)">#FFD60A</text>
</svg> 